<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #ffdde1);
            animation: gradientBG 10s ease infinite;
            background-size: 300% 300%;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: scale(1.05);
        }

        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        input {
            padding: 12px;
            width: calc(100% - 24px);
            font-size: 16px;
            border: 2px solid #ff758c;
            border-radius: 8px;
            outline: none;
            transition: all 0.3s ease;
        }
        input:focus {
            border-color: #ff516b;
            box-shadow: 0 0 8px rgba(255, 81, 107, 0.5);
        }

        button {
            margin-top: 15px;
            padding: 12px 20px;
            font-size: 18px;
            background: linear-gradient(135deg, #ff758c, #ff516b);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 10px rgba(255, 81, 107, 0.3);
        }
        button:hover {
            background: linear-gradient(135deg, #ff516b, #ff758c);
            transform: scale(1.1);
        }
        button:active {
            transform: scale(0.95);
        }

        #result {
            margin-top: 15px;
            font-size: 18px;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Age Calculator</h2>
        <input type="date" id="birthdate">
        <button onclick="calculateAge()">Calculate Age</button>
        <h3 id="result"></h3>
    </div>

    <script>
        function calculateAge() {
            let birthdate = document.getElementById("birthdate").value;
            if (!birthdate) {
                document.getElementById("result").innerText = "Please enter your birthdate";
                return;
            }
            let birthDateObj = new Date(birthdate);
            let today = new Date();
            let age = today.getFullYear() - birthDateObj.getFullYear();
            let monthDiff = today.getMonth() - birthDateObj.getMonth();
            let dayDiff = today.getDate() - birthDateObj.getDate();
            
            if (monthDiff < 0 || (monthDiff === 0 && dayDiff < 0)) {
                age--;
            }
            
            document.getElementById("result").innerText = `Your age is ${age} years.`;
        }
    </script>
</body>
</html>
